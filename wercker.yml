box: java:8
build:
  steps:
    - script:
      name: setup
      code: |
        git clone https://github.com/riywo/ndenv ~/.ndenv
        echo 'export PATH="$HOME/.ndenv/bin:$PATH"' >> ~/.bash_profile
        echo 'eval "$(ndenv init -)"' >> ~/.bash_profile
        exec $SHELL -l
    - script:
      name: build
      code: |
        ./gradlew pJT -i --tests LocalStorageSpec
