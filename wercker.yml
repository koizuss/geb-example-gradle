box: java:8
build:
  steps:
    - script:
      name: setup
      code: |
        apt-get install -y nodejs npm
        npm cache clean
        npm install n -g
        n stable
        ln -sf /usr/local/bin/node /usr/bin/node
        node -v
        apt-get purge -y nodejs npm
    - script:
      name: build
      code: |
        ./gradlew pJT -i --tests LocalStorageSpec
